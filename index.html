<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Sampler</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/2.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>


    
  
<body>
    <header>
       <img src="./assets/images/2.jpg" alt="a pair of white headphones with an orange cursive CS in them">
        Concert Sampler
    </header>
    <main>
        <div class="flex">
            <aside id="search">
            <nav class = "flex"> 
                <input type="text" id="textSearch" onkeypress="searchMetros()" placeholder="Enter City">
                <button onclick="searchMetros()">Search</button>
            </nav>
          </aside>
        <div>
            </aside>
            <div id="calendar">
                <label for="dateRange">Date Range:</label>
                <input type="date" id="startDate" value="2024-01-31" pattern="\d{4}-\d{2}-\d{2}" name="startDate" onchange="filterByDates(event);">
                <input type="date" id="endDate" value="2025-12-31" pattern="\d{4}-\d{2}-\d{2}" name="endDate" onchange="filterByDates(event);">
            </div>
        <p class="mainblurb">
                Travelling somewhere? Want to see a show? 
                Let us know where you're going and we'll create a playlist with all your options!
            </p>
        </div>
    </div>
        <button id="authenticate"></button>

        <div id="list-results">
            <button>List Results</button>
            <link id="spotify-login">
            <!-- LOGIN PLACEHOLDER-->
            <ul id="results-container"></ul>
        </div>

        <div id="playlistiframe"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
